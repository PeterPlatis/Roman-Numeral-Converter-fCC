<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Roman Numeral Converter</title>
</head>
<body>
    <div class="clock">
        <div class="clock-face-container">
            <span class="number-container" id="num-1">I</span>
            <span class="number-container" id="num-2">II</span>
            <span class="number-container" id="num-3">III</span>
            <span class="number-container" id="num-4">IV</span>
            <span class="number-container" id="num-5">V</span>
            <span class="number-container" id="num-6">VI</span>
            <span class="number-container" id="num-7">VII</span>
            <span class="number-container" id="num-8">VIII</span>
            <span class="number-container" id="num-9">IX</span>
            <span class="number-container" id="num-10">X</span>
            <span class="number-container" id="num-11">XI</span>
            <span class="number-container" id="num-12">XII</span>
            <div id="inner-clock-ring"></div>
            <div id="hour-hand"></div>
            <div id="minute-hand"></div>
            <div id="second-hand"></div>
        </div>
    </div>
    <div id="number-converter-container">
        <h1>Roman Numeral Converter</h1>
        <input type="number" id="number">
        <button id="convert-btn">Convert</button>
        <div id="output">XVIVI</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
